<div>
  <button class="btn btn-primary" [disabled]="disableUpdateTestCaseStep"
          [routerLink] ="routingData ? ['testCaseDetails', data] : ['testStepDetails', data]">Open</button>
  <button class="btn btn-primary" routerLink="createTestCase" (click)="getSelectedTestTeam()" [disabled]="disableCreateTestCaseStep">Create Test Case</button>
  <button class="btn btn-primary" routerLink="createTestStep" (click)="getSelectedTestTeam()" [disabled]="disableCreateTestCaseStep">Create Test Step</button>
  <button class="btn btn-primary" (click)="clearTestCaseStepTableFilters()" >Clear Filters</button>
</div>

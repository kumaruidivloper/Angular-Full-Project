<tm-main-menu></tm-main-menu>
<div class="mainNav row">
  <div class="col col-6 col-md-4 col-lg-3 col-xl-2"
       *ngFor="let link of homeLinks">

    <button class="home-link"
            [routerLink]="link.route">
      {{ link.text }}
      <i [style.color]="link.iconColor" [ngClass]="link.icon"></i>
    </button>
  </div>
</div>

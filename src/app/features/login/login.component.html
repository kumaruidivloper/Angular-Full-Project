<div class="container loginPage" >
  <div class="">
    <form class="loginForm" name="loginForm" #loginForm="ngForm" *ngIf="showForm">
      <label for="username" class="sr-only">User Name</label>
      <input type="text"
             name="username"
             ngModel
             id="username"
             class="form-control"
             #username
             placeholder="Username"
             required>

      <label for="password" class="sr-only">Password</label>
      <input type="password"
             name="password"
             ngModel
             id="password"
             class="form-control"
             placeholder="Password">

      <button class="btn btn-lg btn-primary btn-block"
              [disabled]="loginForm.invalid"
              (click)="login(loginForm.value)">Sign In</button>
    </form>
  </div>

</div>

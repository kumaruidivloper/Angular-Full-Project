<div>
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <button class="btn btn-primary" [disabled]="disableUpdateOverview" routerLink="/procedure/details">Open</button>
      <button class="btn btn-primary" [disabled]="disableCreateProcedure"  routerLink="/procedure/create">Create New</button>
      <button class="btn btn-primary" (click)="clearFilters()">Clear Filters</button>
    </div>
    <div class="col-md-6 col-sm-6 text-right">
      <label class="pt-2 pr-2">Include Procedures customized for Test</label>
      <input type="checkbox" (change)="customizedTest($event)" class="pull-right mt-3">
    </div>
  </div>
</div>
